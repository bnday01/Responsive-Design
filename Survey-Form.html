<head><title>Survey Form</title></head>

<header>
  <div id="header">
    <h3 style="color:darkgreen;">FreeCodeCamp</h3>
    <h3 style="color:black;"> Survey Form</h3>
  </div>
</header>
<body>
 <div id="main">
  <h1 id="title" class="text-center"><strong>Survey Form</strong></h1>
   <p id="description" class="text-center" style="text-shadow:0px 0px .2px black;font-size:14pt;"><small>Tell us how you feel about League of Legends!</small></p>
   <div id="container" class="jumbotron">
     <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">* Summoner Name: </label><input class="inputfield" id="name" type="text" name="name" required autofocus placeholder="Enter Your Name"></input></br>
     <label for="email" id="email-label">* Email: </label><input class="inputfield" id="email" type="email" name="email" required placeholder="Enter Your Email"></input></br>
  <label for="age" id="number-label">* Age: </label><input class="inputfield" id="number" type="number" name="age" min="12" max="99" required placeholder="Age"></input></br>
<label for="role" id="dropdown-label"> What is your prefered role? </label><select class="inputfield" id="dropdown" name="role">
  <option value="Mage">Mage</option>
  <option value="Assassin">Assassin</option>
  <option value="Marksman">Marksman</option>
  <option value="Fighter">Fighter</option>
  <option value="Tank">Tank</option>
  <option value="Bruiser">Bruiser</option>
  <option value="Bruiser">Support</option>
</select></br>
<label for="lane" id="dropdown2-label"> Which lane do you play most often? </label><select class="inputfield" id="dropdown2" name="lane">
  <option value="Top">Top</option>
  <option value="Middle">Middle</option>
  <option value="Bottom">Bottom</option>
  <option value="Jungle">Jungle</option>
</select></br>
<div id="radio-div">
<label for="rank" id="labelf">Rank: </label>
<div id="radio">
<input type="radio" name="rank" value="Casual" class="radio1"> Casual</input><br>
<input type="radio" name="rank" value="Bronze" class="radio1"> Bronze</input><br>
<input type="radio" name="rank" value="Silver" class="radio1"> Silver</input><br>
<input type="radio" name="rank" value="Gold" class="radio1"> Gold</input><br>
<input type="radio" name="rank" value="Platinum" class="radio1"> Platinum</input><br>
<input type="radio" name="rank" value="Diamond" class="radio1"> Diamond</input><br>
<input type="radio" name="rank" value="Master" class="radio1"> Master</input><br>
<input type="radio" name="rank" value="Challenger" class="radio1"> Challenger</input><br>
</div>
</div>
<div style="display:flex;">
<label for="choice" id="choice">Would you recommend League of Legends to a friend? </label>
<div id="radio2">
<input type="checkbox" name="choice" value="Yes" class="radio1"> Yes</input><br><input type="checkbox" name="choice" value="No" class="radio1"> No</input><br>
</div>
</div>
<label for="opinion">How do you feel about the recent changes in the latest patches?</label>
<textarea id="textarea" name="opinion"></textarea>
<div>
  <input class="btn btn-primary btn-block" id="submit" type="submit">
</input>
      </fieldset>
     </form>

   </div>
   </main>
</body>
<footer>Coded By Bryan Day</footer>
